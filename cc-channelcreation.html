<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Create a New Channel</h1>
        <form id="createChannelForm">
            <div class="form-group">
                <label for="channelName">Channel Name:</label>
                <input type="text" id="channelName" required>
            </div>
            <div class="form-group">
                <label for="channelDesc">Description:</label>
                <textarea id="channelDesc" required></textarea>
            </div>
            <button type="submit">Create Channel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
body, html {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #f4f4f4;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const createChannelForm = document.getElementById('createChannelForm');

    createChannelForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // Retrieve creator from localStorage
        const creator = localStorage.getItem('writer');

        // If no creator is set in localStorage, you might want to set one or handle this case differently
        if (!creator) {
            console.error('No creator specified in localStorage.');
            return;
        }

        const name = document.getElementById('channelName').value;
        const desc = document.getElementById('channelDesc').value;

        if (name && desc) {
            fetch('http://localhost:8765/channel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    desc: desc,
                    creator: creator,
                })
            })
            .then(response => {
                if (response.ok) {
                    // Clear the form fields
                    document.getElementById('channelName').value = '';
                    document.getElementById('channelDesc').value = '';
                    alert('Channel created successfully!');
                } else {
                    console.error('Error creating channel:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error creating channel:', error);
            });
        }
    });
});
</script>
