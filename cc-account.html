<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #sidebar {
            height: 100vh;
            width: 15%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar a {
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar a:hover {
            background-color: #555;
        }

        #main-content {
            margin-left: 15%;
            padding: 20px;
        }

        #login-container, #password-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function loginUser() {
            var username = document.getElementById("username").value;
            
            if (username.trim() !== "") {
                // You can redirect the user to the desired page here.
                alert("Login successful! Redirecting to home page...");
                window.location.href = "cc-home.html";
            } else {
                alert("Please enter a valid username.");
            }
        }

        function loginPass() {
            var password = document.getElementById("pass").value;
            
            if (password.trim() !== "") {
                // You can add password validation logic here.
                alert("Password entered. You can add validation logic here.");
            } else {
                alert("Please enter a valid password.");
            }
        }
    </script>
</head>
<body>
<div id="sidebar">
    <a href="cc-home.html">Home</a>
    <a href="cc-message.html">Message</a>
    <a href="cc-assistant.html">Assistant</a>
    <a href="cc-channel.html">Channel</a>
    <a href="cc-account.html">Account</a>
    <a href="cc-image.html">Image</a>
</div>
<div id="main-content">
    <div id="login-container">
        <label for="username" class="input-label">Username:</label>
        <div class="input-group">
            <input type="text" id="username" class="input-field">
            <button onclick="loginUser()" class="submit-button">Enter</button>
        </div>
    </div>
    <div id="password-container">
        <label for="pass" class="input-label">Password:</label>
        <div class="input-group">
            <input type="password" id="pass" class="input-field">
            <button onclick="loginPass()" class="submit-button">Enter</button>
        </div>
    </div>
</div>
</body>
</html>
